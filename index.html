<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="paint-palette.png" type="image/x-icon">
  <title>Tarsila</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="paint-palette.png" width="10%"></img>
        <span>Tarsila</span>
      </div>
      <div class="header-controls">
        <div class="zoom-controls">
          <button id="zoom-out" class="btn btn-outline" title="Zoom Out">
            <i class="fas fa-search-minus"></i>
          </button>
          <span id="zoom-level">100%</span>
          <button id="zoom-in" class="btn btn-outline" title="Zoom In">
            <i class="fas fa-search-plus"></i>
          </button>
          <button id="zoom-reset" class="btn btn-outline" title="Reset Zoom">
            <i class="fas fa-expand"></i>
          </button>
        </div>
        <button id="download-btn" class="btn">
          <i class="fas fa-download"></i>
          <span class="desktop-only">Export</span>
        </button>
      </div>
    </header>

    <div class="main-content">
      <div class="tools-panel">
        <div class="tool-group">
          <h3><i class="fas fa-pencil-alt"></i> Tools</h3>
          <select id="tool-select" class="btn btn-outline">
            <option value="pencil">Pencil</option>
            <option value="eraser">Eraser</option>
            <option value="blur">Blur</option>
            <option value="eyedropper">Eyedropper</option>
          </select>
        </div>

        <div class="tool-group">
          <h3><i class="fas fa-palette"></i> Color</h3>
          <input type="color" id="color" value="#4361ee">
        </div>

        <div class="tool-group">
          <h3><i class="fas fa-sliders-h"></i> Settings</h3>
          <div class="tool-row">
            <label for="opacity">Opacity:</label>
            <input type="range" id="opacity" min="10" max="100" value="100">
          </div>
          <div class="tool-row">
            <label for="line-width">Size:</label>
            <input type="range" id="line-width" min="1" max="50" value="5">
          </div>
        </div>

        <button id="rainbow-btn" class="btn">
          <i class="fas fa-rainbow"></i>
          <span>Rainbow Mode</span>
        </button>

        <div class="tool-group">
          <h3><i class="fas fa-file-upload"></i> Import</h3>
          <button id="upload-btn" class="btn">
            <i class="fas fa-image"></i>
            <span>Upload Image</span>
          </button>
        </div>

        <button id="add-layer" class="btn">
          <i class="fas fa-layer-plus"></i>
          <span>New Layer</span>
        </button>

        <button id="clear-btn" class="btn btn-outline">
          <i class="fas fa-trash"></i>
          <span>Clear Layer</span>
        </button>
      </div>

      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>

      <div class="layers-panel">
        <div class="layers-header">
          <h3><i class="fas fa-layer-group"></i> Layers</h3>
          <br>
        </div>
        <div id="layers-list"></div>
      </div>
    </div>

    <div class="mobile-toolbar">
      <button id="mobile-color" class="btn">
        <i class="fas fa-palette"></i>
      </button>
      <button id="mobile-brush" class="btn">
        <i class="fas fa-paint-brush"></i>
      </button>
      <button id="mobile-eraser" class="btn">
        <i class="fas fa-eraser"></i>
      </button>
      <button id="mobile-eyedropper" class="btn">
        <i class="fas fa-eye-dropper"></i>
      </button>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content"> <center>
      <p>Feito com ❤️ por <a href="https://github.com/nardisabela/">Isabela Nardi</a></p>
      <p>© 2025 Tarsila. All rights reserved.</p>
      <br>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
